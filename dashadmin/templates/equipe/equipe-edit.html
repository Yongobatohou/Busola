{% extends 'dash.html' %}
{% load static %}
{% block content %}
  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard/index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">Projets</a></li>
                <li class="breadcrumb-item" aria-current="page">Modifier un projet</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Modifier les informations du profile</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-xl-12 w-100">
          <form action="{% url 'team-update' membre.id %}" method="post" enctype="multipart/form-data" id="projectForm" style="overflow-x: scroll;">
              <div class="modal-header">
                <h5 class="mb-0" id="modalTitle">Formulaire de modification du profile</h5>
              </div>
              <div class="modal-body">
      
                {% csrf_token %}
                <div class="row">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label class="form-label">Prénom (s) et Nom</label>
                        <input type="text" name="nom" value="{{membre.nom}}" class="form-control" placeholder="Nom du projet">
                      </div>
                      <div class="form-group col-md-6">
                        <label class="form-label">Poste</label>
                        <input type="text" name="role" value="{{membre.role}}" class="form-control" placeholder="Secteur d'activité">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" value="{{membre.email}}" class="form-control" placeholder="Nom du projet">
                      </div>
                      <div class="form-group col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" value="{{membre.contact}}" class="form-control" placeholder="Secteur d'activité">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Biographie</label>
                      <textarea name="description" class="form-control" rows="3" placeholder="Description du projet.">{{membre.description}}</textarea>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label class="form-label">Lien de profil Facebook</label>
                        <input type="text" name="facebook" value="{{membre.facebook}}" class="form-control" placeholder="Le lien de profil Facebook">
                      </div>                
                      <div class="form-group col-md-4">
                        <label class="form-label">Lien de profil Linkedin</label>
                        <input type="text" name="linkedin" value="{{membre.linkedin}}" class="form-control" placeholder="Le lien de profil Linkedin">
                      </div>
                      <div class="form-group col-md-4">
                        <label class="form-label">Lien de profil Twitter</label>
                        <input type="text" name="twitter" value="{{membre.twitter}}" class="form-control" placeholder="Le lien de profil Twitter">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Photo professionnelle</label>
                      <input type="file" name="photo" class="form-control" placeholder="Photo professionnelle">
                    </div>
      
                  </div>
                </div>
              </div>
              <div class="modal-footer justify-content-between">
                <div class="flex-grow-1 text-end">
                  <button type="button" class="btn btn-link-danger btn-pc-default" data-bs-dismiss="modal">Annuler</button>
                  <button type="submit" id="submitBtn" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer</button>
                </div>
              </div>
            </form>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->


    

{% endblock %}

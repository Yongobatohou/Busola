{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'site/css/gallery.css' %}">
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-4">
            <h1 class="display-3 animated slideInDown text-primary text-uppercase">Galerie</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Accueil</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'about' %}">A propos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Galerie</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Album Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center mx-auto wow fadeIn" data-wow-delay="0.1s" style="max-width: 800px;">
                <p class="section-title bg-white text-center text-primary px-3"><span class="bg-tertiary text-white text-uppercase p-2 ">Albums photos</span></p>
                <h1 class="display-6 my-4"><span class="text-white bg-primary p-2 text-uppercase fw-bold">Revivez chacune de nos activités comme si vous y étiez.</span></h1>
            </div>
            <div class="row g-4">

                {% for album in albums %}
                <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                    <div class="donation-item d-flex h-100 p-4">
                        <div class="donation-detail">
                            <div class="position-relative mb-4 album wow fadeIn">
                                <img class="img-fluid w-100" src="{{album.image.url}}" alt="">
                            </div>
                            <a href="{% url 'gallery_details' album.id %}" class="h3 d-inline-block">{{album.nom}}</a>
                            <p>{{album.description}}</p>
                            <a href="{% url 'gallery_details' album.id %}" class="btn btn-primary w-100 py-3"><i class="fa fa-image me-2"></i>Voir les images</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
    <!-- Album End -->


    <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'site/js/bootstrap.js' %}"></script>

    {% endblock %}
